<div class="card" style="width: 700px;">
    <form [formGroup]="validateFormGroup" class="text-center border border-light p-5">
        <div class="row">
            <!-- <div class="col-md-6">
                <label>User Name</label>
                <input type="text" formControlName="usernameCtrl" class="form-control mb-4" class="form-control" placeholder="User name">
                <div class="invalid-feedback">
                    User Name is Required
                </div>
            </div> -->

            <div class="col-md-6">
                <div class="form-group">
                    <label>User Name</label>
                    <input type="text" placeholder="User Name" class="form-control"
                        formControlName="usernameCtrl">
                        <span *ngIf="this.validateFormGroup.controls['usernameCtrl'].invalid" class="error">User name required </span>
                </div>
            </div>


            <div class="col-md-6">
                <div class="form-group">
                    <label>Password</label>
                    <input type="text" placeholder="Password" formControlName="passwordCtrl" class="form-control mb-4">
                        <span *ngIf="this.validateFormGroup.controls['passwordCtrl'].invalid" class="error">Password required </span>
                </div>

               
                
            </div>

        </div>
        <div class="row">
            <div class="col-md-6">

                <label>Phone Number</label>
                <input type="text" formControlName="telephoneCtrl" class="form-control mb-4">
            </div>

            <div class="col-md-6">

                <label>Email</label>
                <input type="email" formControlName="emailCtrl" class="form-control mb-4">
            </div>

        </div>

        <div class="row">
            <div class="col-md-6">

               <label>Address</label>
                <input type="text" formControlName="addressCtrl" class="form-control mb-4">
            </div>

            <div class="col-md-6">
                <label>City</label>

                 <input type="text" formControlName="cityCtrl" class="form-control mb-4">
            </div>

        </div>
        <div class="row">
            <div class="col-md-6">


                <label>category</label>><select formControlName="categoryCtrl" class="form-control mb-4">
                    <option value="volvo">Volvo</option>
                    <option value="saab">Saab</option>
                    <option value="fiat">Fiat</option>
                    <option value="audi">Audi</option>
                </select>
            </div>

            <div class="col-md-6">

                Comment <textarea formControlName="commentCtrl" class="form-control mb-4">

                </textarea>
            </div>

        </div>
        <div class="row">
            <div class="col-sm-10">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1"
                        checked>
                    <label class="form-check-label" for="gridRadios1">
                        First radio
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                    <label class="form-check-label" for="gridRadios2">
                        Second radio
                    </label>
                </div>

            </div>
        </div>
        <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="customCheck1">
            <label class="custom-control-label" for="customCheck1">checkbox1</label>
          </div>
          <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="customCheck1">
            <label class="custom-control-label" for="customCheck1">checkbox2</label>
          </div>




        <div class="row">
            <div class="col-md-6"> <button (click)="save()">SAVE</button></div>
            <div class="col-md-6"> <button>Cancel</button></div>



        </div>





    </form>
</div>
