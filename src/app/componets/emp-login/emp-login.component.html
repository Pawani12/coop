<!------ Include the above in your HEAD tag ---------->

<div class="container">
    <hr>


    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <header class="card-header">

                    <h4 class="card-title mt-2">Sign up</h4>
                </header>
                <article class="card-body">
                    <form [formGroup]="empGroup">
                        <div class="form-row">
                            <div class="col form-group">
                                <label>Employee name </label>
                                <input formControlName="nameCtrl" type="text" class="form-control" placeholder="">
                            </div> <!-- form-group end.// -->
                            <div class="col form-group">
                                <label>Age</label>
                                <input type="text" formControlName="ageCtrl" class="form-control" placeholder=" ">
                            </div> <!-- form-group end.// -->
                        </div> <!-- form-row end.// -->
                        <input type="hidden" formControlName="idCtrl">
                        <div class="form-group">
                            <label>Email address</label>
                            <input type="email" class="form-control" formControlName="mailCtrl" placeholder="">
                            <small class="form-text text-muted">We'll never share your email with anyone else.</small>
                        </div> <!-- form-group end.// -->
                        <div class="form-group">
                            <label class="form-check form-check-inline">
                                <input class="form-check-input" formControlName="btnCtrl" type="radio" name="gender"
                                    value="option1">
                                <span class="form-check-label"> Male </span>
                            </label>
                            <label class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" formControlName="btnCtrl" name="gender"
                                    value="option2">
                                <span class="form-check-label"> Female</span>
                            </label>
                        </div> <!-- form-group end.// -->
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label>City</label>
                                <input type="text" formControlName="cityCtrl" class="form-control">
                            </div> <!-- form-group end.// -->

                        </div> <!-- form-row.// -->

                        <div class="form-group">
                            <button type="submit" class="btn btn-primary btn-block"> Register </button>
                        </div> <!-- form-group// -->

                    </form>
                </article> <!-- card-body end .// -->

            </div> <!-- card.// -->
        </div> <!-- col.//-->

    </div> <!-- row.//-->


</div>
<!--container end.//-->

<br><br>
